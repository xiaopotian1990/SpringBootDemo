spring:
  #热启动
  devtools:
    restart: additional-paths=src\\main\\java\\com\\xiaopotian\\demo

  #MySQL数据库
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  #JPA
  jpa:
    properties:
      hibernate:
        hbm2ddl.auto: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      show-sql: true

  # Redis数据库索引（默认为0）
  redis:
        database: 0
        # Redis服务器地址
        host: 127.0.0.1
        # Redis服务器连接端口
        port: 6379
        # Redis服务器连接密码（默认为空）
        password:
        # 连接池最大连接数（使用负值表示没有限制）
        pool:
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0
        # 连接超时时间（毫秒）
        timeout: 0


# 自定义属性
com:
  neo:
    title: 小破天
    description: 你好

# 日志
logging:
  file: logback.log
  level:
    com.favorites: DEBUG
    org:
      springframework.web: INFO
      hibernate: ERROR


